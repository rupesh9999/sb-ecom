spring.application.name=sb-ecom
#spring.security.user.password=demo@123
#spring.security.user.name=admin

# JWT Configuration
spring.app.jwtSecret=mySecretKey123456789012345678901234567890123456789012345678901234
spring.app.jwtExpirationMs=86400000


logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.project=DEBUG

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL Initialization - Disabled for testing (no pre-populated data)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

project.image=images/
